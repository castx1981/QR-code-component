<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-lightGrey">
    <!-- Card Container -->
    <div class="max-w-[320px] p-4 pb-10 bg-white rounded-[20px]">
      <!-- QR code -->
      <div>
        <img class="rounded-[10px]" src="images/image-qr-code.png" alt=""/>
      </div>
      <!-- Content Area -->
      <div class="mt-6">
        <h1 class="font-bold text-[1.375rem] leading-7 text-darkNavy text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="mt-4 px-4 text-[0.9375rem] leading-[19px] tracking-[0.0125em] text-grey text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>
</html>
